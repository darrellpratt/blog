<header class="site-header">


  <div class="wrapper">


<div class="main-header">
  <div id="cobrand-bar"></div>
  <div class="profile-bar">
    <div class="menu row grid-layout">
      <ul class="dropdown">
        <li data-js="subnav" call="favorites">
	  <span>
		    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
	  </span>
	</li>
      </ul>
    </div>
  </div>
  <div data-id="primary-navbar" class="primary-navbar-has-submenu">
    <div class="row grid-layout">
     <a class="logo" href="/" name="&lid=header-home"><img class="cars-logo-img" src="http://graphics.cars.com/images/core/logo.png" alt="Cars.com"></a>
        <ul data-id="navbar-list" class="navbar-list" data-submenu="has-submenu">

      	<div class="trigger">
        	{% for page in site.pages %}
          	{% if page.title %}
          	<li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          	{% endif %}
        	{% endfor %}
      	</div>
	</ul>
    <div class="row-end"></div>
    </div>
  </div>
</div>

  </div>

</header>
